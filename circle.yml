---
machine:
  environment:
    DB: postgres
  services:
    - postgresql
  ruby:
    version: 2.2.3

dependencies:
  override:
    - GEMNAME=solidus_json_api bundle install
    - GEMNAME=spree_json_api bundle install

test:
  override:
    - bundle exec rake GEMNAME=solidus_json_api
    - bundle exec rake GEMNAME=spree_json_api
